<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Edit Book</h1>


    <form action="{% url 'library:save_edited_book' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{book_got.id}}">
        Book Name : <input type="text" name="name" value="{{book_got.name}}"><br><br>
        Book ID : <input type="number" name="book_id" value="{{book_got.book_id}}"><br><br>
        Author : <input type="text" name="author" value="{{book_got.author}}"><br><br>
        Genre : <input type="text" name="genre" value="{{book_got.genre}}"><br><br>
        <input type="submit" value="Edit Book">
    </form>
</body>
</html>
